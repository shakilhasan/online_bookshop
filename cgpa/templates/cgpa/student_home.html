{% extends 'cgpa/cgpa_base.html' %}
{% load static %}
{% block content %}
<div class="row text-center">
  <div class="col-lg-3 col-md-6 mb-4">
    <div class="card h-100">
      <a href="#"><img class="card-img-top" src="{{ student.cover.url }}"  alt="Card image"></a>
      <div class="card-body">
        <a  class="card-title" href="#" ><h4 class="card-title">{{ student.user.username }}</h4></a>
        <p class="card-text">university: {{ student.university }}</p>
        <p class="card-text">department: {{ student.department }}</p>
        <p class="card-text">sid: {{ student.sid }}</p>
     </div>
      <div class="card-footer">
        {% if user.is_authenticated %}
          <a class="btn btn-danger" href="{% url 'cgpa:student_edit' student.id %}">Edit</a>
          <a class="btn btn-danger" href="{% url 'cgpa:student_delete' student.id %}">Delete</a>
          {% endif %}
        </div>
    </div>
  </div>
</div>
{% endblock %}
