{% extends 'base.html' %}

{% block content %}
{% for u in u %}
{% if not u.is_superuser %}
<ul class="list-group">
 <li class="list-group-item list-group-item-success" href="#" >{{u.username}}</li>
      {% for order in order %}
       {% if order.user == u %}
        <div class="list-group">
            <a href="{% url 'order_detail' order.id %}" class="list-group-item list-group-item-action list-group-item-primary">
            Order Id: {{order.id}} <br>Order date: {{order.date}} </a>
          </div>
        {% endif %}
    {% endfor %}
</ul>
<br>
{% endif %}
{% endfor %}

{% endblock %}
