{% extends 'base.html' %}

{% block content %}
<p id="demo"></p>
<script> var t_price = 0; </script>
{% for card in card %}
{% if card.sold == False %}

<div class="card" style="width:160px; margin-left:10px; float:left">
  <a href="#"><img class="card-img-top" src="{{ card.book.cover.url }}"  alt="Card image"></a>
  <div class="card-body">
    <a  class="card-title" href="#" ><h4 class="card-title">{{ card.book.name }}</h4></a>
    <p class="card-text">{{ card.book.author }}</p>
    <p class="card-text">price: {{ card.book.price }}</p>
    <p class="card-text">amount: {{ card.amount }}</p>

    <a href="#" class="btn btn-primary">...</a>
    <a class="btn btn-danger" href="#">...</a>
    <a class="btn btn-danger" href="{% url 'card_delete' card.id %}">Delete</a>
  </div>
</div>


<script>
var t_price = t_price+ {{ card.book.price }} *{{ card.amount }};
document.getElementById("demo").innerHTML =
"Total price: " + t_price;
</script>

{% endif %}
{% endfor %}

<a href="{% url 'shipping' %}" class="btn btn-outline-success">Go to Shipping Page</a>
{% endblock %}
